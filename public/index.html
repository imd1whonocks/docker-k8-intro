<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Docker Sample App</title>
</head>
<body>
    <header class="header">
        <h2>Intro to Docker & K8s</h2>
        <img src="https://media.giphy.com/media/PAqjdPkJLDsmBRSYUp/giphy.gif" alt="welcome">
    </header>
    <section>
        <div class="container">
            <div class="box">
                <a href="/page1" class="link">Navigate to page 1</a>
            </div>
            <div class="box">
                <form class="form" action="/post" method="POST">
                    <div class="form-control">
                        <label>Enter data to post</label>
                        <input autocomplete="off" name="field" type="text"/>
                    </div>
                    <button class="btn">Post Data</button>
                </form>
            </div>
            <div class="box">
                <a href="/crash"  class="link" title="DO NOT PRESS">
                    <img class="bomb" src="https://media.giphy.com/media/uNtESYuFhf7c4/giphy.gif" alt="Do not press" >
                </a>
            </div>
        </div>
    </section>
</body>
</html>
